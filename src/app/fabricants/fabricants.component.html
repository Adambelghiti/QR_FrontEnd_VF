<div>
  <h1>Fabricants</h1>
  <nz-table #basicTable [nzData]="fabricants" nzBordered>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fabricant of fabricants">
        <td>{{ fabricant.id }}</td>
        <td>{{ fabricant.name }}</td>
        <td>
          <button nz-button nzType="default" class="btn-edit" (click)="editFabricant(fabricant.id)">Modifier</button>
          <button nz-button nzType="primary" nzDanger (click)="deleteFabricant(fabricant.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </nz-table>
  <button nz-button nzType="primary" routerLink="/fabricants/new">Créer un nouveau fabricant</button>
  <button nz-button nzType="default" routerLink="/welcome">Précédent</button>
</div>
