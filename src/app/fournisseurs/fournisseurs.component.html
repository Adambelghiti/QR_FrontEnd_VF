<div>
  <h1>Fournisseurs</h1>
  <nz-table #basicTable [nzData]="fournisseurs" nzBordered>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fournisseur of fournisseurs">
        <td>{{ fournisseur.id }}</td>
        <td>{{ fournisseur.name }}</td>
        <td>
          <button nz-button nzType="default" class="btn-edit" (click)="editFournisseur(fournisseur.id)">Modifier</button>
          <button nz-button nzType="primary" nzDanger (click)="deleteFournisseur(fournisseur.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </nz-table>
  <button nz-button nzType="primary" routerLink="/fournisseurs/new">Créer un nouveau fournisseur</button>
  <button nz-button nzType="default" (click)="navigateBack()">Précédent</button>
</div>
