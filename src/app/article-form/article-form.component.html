<div class="container">
  <h1>{{ articleId ? 'Modifier l\'Article' : 'Créer un nouvel Article' }}</h1>
  <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
    <input type="hidden" formControlName="serialNumber" />

    <div class="form-group">
      <label for="nom">Nom:</label>
      <input nz-input type="text" id="nom" formControlName="nom" required />
      <input type="checkbox" formControlName="includeNom" /> Inclure dans QR
    </div>

    <div class="form-group">
      <label for="longueur">Longueur:</label>
      <input nz-input type="text" id="longueur" formControlName="longueur" required />
      <input type="checkbox" formControlName="includeLongueur" /> Inclure dans QR
    </div>

    <div class="form-group">
      <label for="largeur">Largeur:</label>
      <input nz-input type="text" id="largeur" formControlName="largeur" required />
      <input type="checkbox" formControlName="includeLargeur" /> Inclure dans QR
    </div>

    <div class="form-group">
      <label for="hauteur">Hauteur:</label>
      <input nz-input type="text" id="hauteur" formControlName="hauteur" required />
      <input type="checkbox" formControlName="includeHauteur" /> Inclure dans QR
    </div>

    <div class="form-group">
      <label for="categorie">Catégorie:</label>
      <input nz-input type="text" id="categorie" formControlName="categorie" required />
      <input type="checkbox" formControlName="includeCategorie" /> Inclure dans QR
    </div>

    <label>Entrepôt:</label>
    <nz-select formControlName="entrepot">
      <nz-option *ngFor="let entrepot of entrepots" [nzValue]="entrepot" [nzLabel]="entrepot.nom"></nz-option>
    </nz-select>

    <label>Fabricant:</label>
    <nz-select formControlName="fabricant">
      <nz-option *ngFor="let fabricant of fabricants" [nzValue]="fabricant" [nzLabel]="fabricant.name"></nz-option>
    </nz-select>

    <label>Fournisseur:</label>
    <nz-select formControlName="fournisseur">
      <nz-option *ngFor="let fournisseur of fournisseurs" [nzValue]="fournisseur" [nzLabel]="fournisseur.name"></nz-option>
    </nz-select>

    <button nz-button nzType="primary" type="submit">{{ articleId ? 'Mettre à jour' : 'Enregistrer' }}</button>
    <button nz-button nzType="default" routerLink="/articles" class="back-button">Précédent</button>
  </form>
</div>
